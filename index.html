<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YELO 1010</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Styling-->
    <style>
      * {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      #gallery-view {
        margin-top: 50px;
      }
      .card-img-top {
        max-width: 200px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="btn text-light" href="/"
        ><i class="fa fa-arrow-left" aria-hidden="true"></i
      ></a>
      <a class="navbar-brand" href="#">YELO1010</a>
      <div></div>
    </nav>
    <div class="container">
      <div id="gallery-view" class="row"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      const slides = [
        {
          title: "YELO 2025",
          image: "/YELO1010/2025/intj.png",
          year: 2025,
          date: "21/9/2025",
        },
      ];
      const cardHTML = slide => {
        //card
        return `
        <div class="col-md-4">
          <div class="card pt-4 mb-4 shadow-sm">
            <div class="text-center">
              <img class="card-img-top" src="${slide.image}" alt="Card image cap">
            </div>
            <div class="card-body">
              <p class="card-text">${slide.title}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="${slide.year}" class="btn btn-sm btn-dark">View</a>
                </div>
                <small class="text-muted">${slide.date}</small>
              </div>
            </div>
          </div>
        </div>`;
      };
      const gallery = document.getElementById("gallery-view");
      const cards = slides.map(slide => cardHTML(slide));
      slides.forEach(slide => {
        gallery.innerHTML += cardHTML(slide);
      });
    </script>
  </body>
</html>
